<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green</title>
    <link rel="stylesheet" href="reset_style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="left">
        <img src="assets/leaves.jpg" alt="leaves">
        <div class="logo">
            <img src="assets/odin-lined.png" alt="odin">
            <p>ODIN</p>
        </div>
      </div>
      <div class="right">
        <div class="container2">
            <p class="first"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br />
                Sign up now to get started.<br />
                <br />
                You know you want to.
                </p>
                <br/>
        
                <form action="">
                    <div class="card">
                        <legend>Let's do this!</legend>
                    <div class="grp">
                        <div>
                            <label for="first_name">Name</label><br/>
                            <input type="text" id="first_name" name="first_name" placeholder="Thor">
                        </div>
            
                        <div>
                            <label for="last_name">Last Name</label><br/>
                            <input type="text" id="last_name" name="last_name" placeholder="Odinson">
                        </div>
            
                    </div>
        
                    <div class="grp">
                        <div>
                            <label for="email">Email</label><br/>
                            <input type="email" id="email" name="email">
                        </div>
        
                        <div>
                            <label for="phone_number">Phone Number</label><br/>
                            <input type="password" id="phone_number" name="phone_number" pattern="^(?:(?:\+|00)?212|0)([567]\d{8})$">
                        </div>
                    </div>
                    
                    <div class="grp">
                        <div>
                            <label for="password">Password</label><br/>
                            <input type="password" id="password" name="password" required>
                        </div>
            
                        <div>
                            <label for="confirmed_password">Confirm Password</label><br/>
                            <input type="text" id="confirmed_password" name="confirmed_password" required>
                        </div>
                    </div>
                    </div>
                    <br/>
                    <button>Create Account</button><br/>
                    <p class="last"> Already have an account? <a href="#">Sign in</a></p>
                    </form>
              </div>
        </div>

        
   </div>  
</body>
</html>
